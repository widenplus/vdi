<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
</head>
<body>
    <h2>관리자 로그인</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <!-- 반드시 /admin-login 으로 POST -->
    <form method="POST" action="/admin-login">
        <div>
            <label>아이디:</label>
            <input type="text" name="userid" required>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</body>
</html>
