<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 로그인</title>
</head>
<body>
    <h2>사용자 로그인</h2>

    <form method="POST" action="/login">
        <div>
            <label>사용자명:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>비밀번호:</label>
            <input type="password" name="password" required>
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</body>
</html>
