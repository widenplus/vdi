<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
</head>
<body>
    <h2>노드 리소스 현황</h2>

    <div>
        <a href="/admin-logout">로그아웃</a>
    </div>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>노드</th>
                <th>CPU 사용률(%)</th>
                <th>메모리 사용률(%)</th>
                <th>디스크 사용률(%)</th>
                <th>메모리 상세</th>
                <th>디스크 상세</th>
            </tr>
        </thead>
        <tbody>
        {% for n in nodes %}
            <tr>
                <td>{{ n.node }}</td>
                <td>{{ n.cpu_percent }}</td>
                <td>{{ n.mem_percent }}</td>
                <td>{{ n.disk_percent }}</td>
                <td>{{ n.mem_info }}</td>
                <td>{{ n.disk_info }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
